[buildout]
extends =
  zope.cfg
  sources.cfg
  versions.cfg

versions = versions

parts = 
  environment
  instance

[instance]
recipe = plone.recipe.zope2instance
debug-mode = off
zeo-client = ${environment:ZEO_CLIENT}
zeo-client-blob-cache-size = ${environment:BLOB_CACHE_SIZE}
zeo-address = ${environment:ZEO_ADDRESS}
event-log-level = ${environment:EVENT_LOG_LEVEL}
z2-log-level = ${environment:Z2_LOG_LEVEL}
zserver-threads = ${environment:ZSERVER_THREADS}
event-log-max-size = 10mb
event-log-old-files = 3
access-log-max-size = 10mb
access-log-old-files = 3

event-log = ${buildout:directory}/var/log/event.log
z2-log = ${buildout:directory}/var/log/Z2.log

eggs +=
    Products.PluggableAuthService
    Products.LDAPMultiPlugins
    Products.LDAPUserFolder
    Products.ZMIntrospection
    SmallObligations
    RDFGrabber
    XMLRPCMethod
    Products.Reportek
    reportek.converters
    zope.globalrequest
    zope.i18n
    python-gettext
    BeautifulSoup

zcml +=
    Products.Reportek

[environment]
recipe = collective.recipe.environment
