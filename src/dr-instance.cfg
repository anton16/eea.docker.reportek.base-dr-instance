[buildout]
extends =
  zope.cfg
  sources.cfg
  versions.cfg

versions = versions

parts = 
  instance
  zopepy
  wsgiconf
  wsgiapp

[instance]
recipe = plone.recipe.zope2instance
debug-mode = off

eggs +=
  BeautifulSoup
  Products.LDAPMultiPlugins
  Products.LDAPUserFolder
  Products.PluggableAuthService
  Products.Reportek
  Products.ZMIntrospection
  RDFGrabber
  SmallObligations
  XMLRPCMethod
  edw.logger
  eea.graylogger
  eea.zeohealthcheck
  python-gettext
  raven
  reportek.converters
  zipstream
  zope.globalrequest
  zope.i18n

zcml +=
  Products.Reportek
  edw.logger
  eea.zeohealthcheck

[zopepy]
# installs a zopepy python interpreter that runs with your
# full Zope environment
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[wsgiconf]
recipe = collective.recipe.template
input = ${buildout:directory}/wsgi.tmpl
output = ${buildout:directory}/etc/zope.wsgi

[wsgiapp]
recipe = zc.recipe.egg
eggs =
  ${instance:eggs}
  repoze.who
  repoze.tm2
  repoze.retry
  Paste
  PasteScript
  PasteDeploy
